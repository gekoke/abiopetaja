{% extends "common/base_prompt.html" %}
{% load i18n %}

{% block content %}

<h1>{% translate "Confirm Update" %}</h1>
<form method="post">
    {% csrf_token %}
    {% include "common/includes/fields.html" with form=form %}
    <input type="submit" value="{% translate "Update" %}">
    {% if cancellation_url %}
        <a href="{{ cancellation_url }}" role="button" class="secondary" style="width: 100%;">{% translate "Cancel" %}</a>
    {% endif %}
</form>
{% endblock %}
