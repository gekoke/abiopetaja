{% extends "app/base.html" %}
{% load i18n %}

{% block head %}
<title>{% translate "Templates" context "view in the application" %}</title>
{% endblock %}

{% block content %}
{% with template=object %}
<main class="container">
    <h1>{{ template.name }}</h1>
    <figure>
        <table>
            <thead>
                <tr>
                    <td>{% translate "Problem" %}</td>
                </tr>
            </thead>
            <tbody>
                {% for problem_kind in template.problem_kinds %}
                <tr>
                    <td>{{ problem_kind.label }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </figure>
</main>
{% endwith %}
{% endblock %}
